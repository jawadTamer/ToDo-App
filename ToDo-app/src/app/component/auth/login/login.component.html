<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Login</h3>
  
        <!-- رسالة الأخطاء -->
        <div *ngIf="formErrors['general']" class="alert alert-danger">
          {{ formErrors['general'] }}
        </div>
        <ul *ngIf="formErrors && (formErrors | keyvalue).length > 0" class="alert alert-danger">
          <li *ngFor="let error of formErrors | keyvalue">{{ error.value }}</li>
        </ul>
        
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Valid email is required
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          <div class="text-center mt-3">
            <p class="mt-3 text-center">Don't have an account? <a routerLink="/signup">Signup</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
